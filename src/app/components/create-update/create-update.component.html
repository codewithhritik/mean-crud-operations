<form (ngSubmit)="createOrUpdate()">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="_id" [(ngModel)]="post._id" class="form-control">  
    </div>

    <div class="form-group">
        <label for="name">PostName</label>
        <input type="text" name="name" [(ngModel)]="post.name" class="form-control">  
    </div>

    <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" name="desc" [(ngModel)]="post.desc" class="form-control">  
    </div>

    <input type="submit" value="Submit" class="btn btn-success">

</form>
